<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Menu App </title>
  <link rel="stylesheet" href="./src/style.css">
  <script src="./src/script.js" defer></script>
</head>
<body>

  <h1 class="title-lg orange">Cripsy Burgers</h1>
  
  <main>
    <h3 class="title-lg ts orange">Menu</h3>

    <menu class="category-box">

      <button class="category-item" id="burgers" onclick="setCategory('Burgers','#burgers')">
        <img src="./public/burger.jpg" alt="img" class="category-image">
        <h4 class="category-title">Burgers</h4>
      </button>

      <button class="category-item" id="fries" onclick="setCategory('Fries','#fries')">
        <img src="./public/fries.jpg" alt="img" class="category-image">
        <h4 class="category-title">Fries</h4>
      </button>

      <button class="category-item" id="sides" onclick="setCategory('Sides','#sides')">
        <img src="./public/sauce.jpg" alt="img" class="category-image" >
        <h4 class="category-title">Sides</h4>
      </button>

      <button class="category-item" id="drinks" onclick="setCategory('Drinks','#drinks')">
        <img src="./public/coke.jpg" alt="img" class="category-image">
        <h4 class="category-title">Drinks</h4>
      </button>
    </menu>

    <section>
      <h2 class="title-lg" category-name> Category Name </h2>

      <menu class="ts">
        <button class="menu-item" onclick="openModal('Item One')">
          <div class="info">
            <h3> Item One </h3>
            <p> item description </p>
            <p class="price"> OMR 1</p>
          </div>
          <div>
            <img src="./public/burger.jpg" alt="img" class="category-image">
          </div>
        </button>

        <button class="menu-item" onclick="openModal('Item two')">
          <div class="info">
            <h3> Item Two</h3>
            <p> item description </p>
            <p class="price"> OMR 1</p>
          </div>
          <div>
            <img src="./public/burger.jpg" alt="img" class="category-image">
          </div>
        </button>

        <button class="menu-item" onclick="openModal('Item Three')">
          <div class="info">
            <h3> Item Three</h3>
            <p> item description </p>
            <p class="price"> OMR 1</p>
          </div>
          <div>
            <img src="./public/burger.jpg" alt="img" class="category-image">
          </div>
        </button>

        <button class="menu-item" onclick="openModal('Item Four')">
          <div class="info">
            <h3> Item Four</h3>
            <p> item description </p>
            <p class="price"> OMR 1</p>
          </div>
          <div>
            <img src="./public/burger.jpg" alt="img" class="category-image">
          </div>
        </button>

      </menu>
    </section>
  </main>

  <section class="modal" id="modal">

      <div class="info">
        <div>
          <button id="close-modal" onclick="closeModal()">
            <img src="./public/Back.svg" alt="Back" style="width: 100%;height: 100%;">
          </button>
        </div>

        <img src="./public/burger.jpg" alt="burger" class="modal-image">
        <div>
          <h1 item-name> Item One </h1>
          <p description> item description </p>
          <p price> OMR 1</p>
        </div>
      </div>
  </section>
</body>
</html>
